<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@_vincecampanale">
  <meta name="twitter:creator" content="@_vincecampanale">
  <meta name="twitter:title" content="Simon Game">
  <meta name="twitter:description" content="A browser-based version of the classic 1980s game, Simon.">
  <meta name="twitter:image" content="https://s3.amazonaws.com/poly-screenshots.angel.co/enhanced_screenshots/975767-original.png">

  <title>Simon Game</title>
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link rel="icon" href="img/favicon.ico"/>
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>
  <audio data-sound="1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio data-sound="2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio data-sound="3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio data-sound="4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
  <audio data-sound="err" src="simonErrorSound.wav"></audio>


  <div class="back">
    <div class="pad-wrapper">
      <div data-pad="1" class="pad pad1"></div>
      <div data-pad="2" class="pad pad2"></div>
      <div data-pad="3" class="pad pad3"></div>
      <div data-pad="4" class="pad pad4"></div>
      <div class="control-center">
        <h1 class="brand">Simon<span class="small">Â®</span></h1>
        <div class="row">
          <div class="count-container inline">
            <h1 class="count-display"></h1>
            <h3 class="count-label label">COUNT</h3>
          </div>
          <div class="btn-container inline">
            <div class="start-btn"></div>
            <h3 class="start-label">START</h3>
          </div>
          <div class="btn-container inline">
            <div class="led"></div>
            <div class="strict-btn"></div>
            <h3 class="strict-label">STRICT</h3>
          </div>
        </div>
        <div class="bottom row">
          <h1 class="off-label inline">OFF</h1>
          <div class="switch inline">
            <div class="switch-block"></div>
          </div>
          <h1 class="on-label inline">ON</h1>
        </div>
      </div>
    </div>
  </div>

  <p><a href="https://github.com/vincecampanale/simon-game">view source</a></p>

  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
  <script src="js/pad.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
