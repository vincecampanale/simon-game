<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>
  <div class="back">
    <div class="pad-wrapper">
      <div class="pad1"></div>
      <div class="pad2"></div>
      <div class="pad3"></div>
      <div class="pad4"></div>
      <div class="control-center">
        <h1 class="brand">Simon<span class="small">Â®</span></h1>
        <div class="row">
          <div class="count-container inline">
            <h1 class="count-display">--</h1>
            <h3 class="count-label label">COUNT</h3>
          </div>
          <div class="btn-container inline">
            <div class="start-btn"></div>
            <h3 class="start-label">START</h3>
          </div>
          <div class="btn-container inline">
            <div class="led on"></div>
            <div class="strict-btn"></div>
            <h3 class="strict-label">STRICT</h3>
          </div>
        </div>
        <div class="bottom row">
          <h1 class="off-label inline">OFF</h1>
          <div class="switch inline">
            <div class="switch-block"></div>
          </div>
          <h1 class="on-label inline">ON</h1>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
